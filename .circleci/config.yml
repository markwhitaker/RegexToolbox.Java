# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/repo
    environment: # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: gradle dependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}
      # Build the library and run tests
      - run: gradle build

  deploy_to_bintray:
    requires:
      - build
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/repo
    environment: # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: gradle dependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}
      # Deploy to bintray
      - run: gradle bintrayUpload

workflows:
  version: 2
  commit-build:
    jobs:
      - build

  tagged-build:
    jobs:
      - deploy_to_bintray:
          filters:
            tags:
              # Only x.y.z(-alpha/beta...) tags
              only: /^\d+\.\d+\.\d+(-(alpha|beta).+)?$/
